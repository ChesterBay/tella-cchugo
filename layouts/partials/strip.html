{{if .Site.Data.features}}
<div class="bg-colorid-100 py-6 md:py-10">
  <div class="container mx-auto max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
      {{ range .Site.Data.features }} {{if .link }}<a href="{{ .link }}"
        >{{ end }}
        <div
          class="bg-colorid-50 text-center mx-2 px-4 py-10 flex flex-row justify-center items-center duration-300 transform h-full hover:-translate-y-1 hover:shadow-lg drop-shadow-sm"
        >
          <div class="p-1">
            {{if .icon }}
            <span class="{{ .icon }} text-5xl text-colorid-400"></span>
            {{ end }}
            <h2 class="text-2xl text-colorid-400">{{ .title }}</h2>
            <p class="sans text-lg text-colorid-400/90">
              {{ .description | markdownify }}
            </p>
          </div>
        </div>
        {{if .link }} </a
      >{{ end }} {{ end }}
    </div>
  </div>
</div>
{{end}}
